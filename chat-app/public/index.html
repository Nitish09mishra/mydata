<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>
    <p>Chat-app</p>
    <div id="messages"></div>

    <form id="msg_form" action="/" >
        <input name="my_msg" type="text" placeholder="Type a messge...">
        <button id="my_btn" type="submit">send</button>
    </form>


    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <button id="share_location">share location</button>
    <script src="/socket.io/socket.io.js"></script> 
    <!-- now our client side js can access all stuff from its library
     whatever it needs...-->
    <script src="/js/chat.js"></script>
</body>
</html>
